            const htmlCodeValidator = new HtmlCodeValidator();

            QUnit.module("Find miscellaneous restrictions.", function () {
                QUnit.test("Recognize empty HTML tags.", function (assert) {
                    assert.equal(htmlCodeValidator.validateHtmlCode("<p></p>"), "- HTML code contains empty tags like \"<p></p>\".", "<p></p>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<p></P>"), "- HTML code contains empty tags like \"<p></p>\".", "<p></P>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<P></P>"), "- HTML code contains empty tags like \"<p></p>\".", "<P></P>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<p>    </p>"), "- HTML code contains empty tags like \"<p></p>\".", "<p>    </p>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<p data-id=\"27\"> </p>"), "- HTML code contains empty tags like \"<p></p>\".", "<p> </p>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<p>\t</p>"), "- HTML code contains empty tags like \"<p></p>\".", "<p>\\t</p>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<p>\n</p>"), "- HTML code contains empty tags like \"<p></p>\".", "<p>\\n</p>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<p>\r</p>"), "- HTML code contains empty tags like \"<p></p>\".", "<p>\\r</p>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<p> \r\n\t</p>"), "- HTML code contains empty tags like \"<p></p>\".", "<p> \\r\\n\\t</p>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("There is no HTML tags."), "- HTML code has to start and end with HTML tags.", "There is no HTML tags.");
                });

                QUnit.test("Recognize restricted intellectual property symbols and codes.", function (assert) {
                    assert.equal(htmlCodeValidator.validateHtmlCode("<p >Oracle™</p>"), "- HTML code contains intellectual property symbols or codes.", "<p >Oracle™</p>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<P>&trade;</p>"), "- HTML code contains intellectual property symbols or codes.", "<P>&trade;</p>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<p>&#8482;</P>"), "- HTML code contains intellectual property symbols or codes.", "<p>&#8482;</P>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<P >&#x2122;</p>"), "- HTML code contains intellectual property symbols or codes.", "&#x2122;<p>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("®")[0], "- HTML code contains intellectual property symbols or codes.", "®");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<P >Oracle&REG;</p>"), "- HTML code contains intellectual property symbols or codes.", "<P >Oracle&REG;");
                    assert.equal(htmlCodeValidator.validateHtmlCode("&#174;<p >Oracle</p>")[0], "- HTML code contains intellectual property symbols or codes.", "&#174;<p >Oracle</p>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<P>Oracle</p>©")[0], "- HTML code contains intellectual property symbols or codes.", "<P>Oracle</p>©");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<p>&COPY;</P>"), "- HTML code contains intellectual property symbols or codes.", "<p>&COPY;</P>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<p >&#169;</P>"), "- HTML code contains intellectual property symbols or codes.", "<p >&#169;");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<P>&#00A9;</p>"), "- HTML code contains intellectual property symbols or codes.", "<P>&#00A9;");
                    assert.equal(htmlCodeValidator.validateHtmlCode("There is no HTML tags."), "- HTML code has to start and end with HTML tags.", "There is no HTML tags.");
                });

                QUnit.test("Recognize HTML code starts and ends with HTML tags.", function (assert) {
                    assert.equal(htmlCodeValidator.validateHtmlCode("p >Oracle</p>")[1], "- HTML code has to start and end with HTML tags.", "p >Oracle</p>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("P>Microsoft\n</p>")[1], "- HTML code has to start and end with HTML tags.", "P>Microsoft\n</p>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<p>\nIBM</P")[1], "- HTML code has to start and end with HTML tags.", "<p>\nIBM</P");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<P >Sony</p")[1], "- HTML code has to start and end with HTML tags.", "<P >Sony</p");
                    
                    assert.equal(htmlCodeValidator.validateHtmlCode("<p >Oracle</p>"), 0, "<p >Oracle</p>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<P>Microsoft\n</p>"), 0, "<P>Microsoft\n</p>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<p>\nIBM</P>"), 0, "<p>\nIBM</P>");
                    assert.equal(htmlCodeValidator.validateHtmlCode("<P >Sony</p>"), 0, "<P >Sony</p>");
                    
                    assert.equal(htmlCodeValidator.validateHtmlCode("There is no HTML tags."), "- HTML code has to start and end with HTML tags.", "There is no HTML tags.");
                });
